<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Chameleon Ultra - 模拟操作</title>

                <i class="fas fa-save"></i>
                <span>已保存的卡</span>

            <a href="#" class="nav-item">
                <i class="fas fa-download"></i>
                <span>读取卡片</span>

            <a href="#" class="nav-item">
                <i class="fas fa-upload"></i>
                <span>写入卡片</span>

            <a href="#" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>设置</span>
            </a>
            <a href="#" class="nav-item">

                <span>调试</span>

        </div>
        
        <div class="nav-footer">
            <p>© 2025 Chameleon Ultra</p>
            <p>v3.0-29-qc955c4f</p>
        </div>

        <div class="device-card">
            <div class="status-bar">
                <a href="#" class="home-link">
                    <i class="fas fa-home"></i>
                    <span>设备概览</span>
                </a>
                <div class="connection-status">
                    <div class="status-indicator"></div>
                    <span>未连接</span>
                </div>
            </div>
            
            <div class="device-status">
                <div class="status-item">
                    <span class="status-label">设备标识</span>
                    <div class="status-value">
                        D8:62:DE:56:B7:71

                    </div>
                </div>

                <div class="device-name">Chameleon Ultra</div>

                <div class="slot-container">
                    <div class="slot-header">
                        <span>卡槽状态</span>
                        <span>已使用的卡槽: <span class="slot-count">3/16</span></span>
                    </div>

                    <div class="slots">
                        <div class="slot">A</div>
                        <div class="slot">B</div>
                        <div class="slot">C</div>
                    </div>
                </div>

                <div class="device-logo">Chameleon Ultra</div>

                <div class="firmware-info" style="">
