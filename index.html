<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chameleon Ultra - 设备管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0f1d 0%, #1a1e2f 100%);
            color: #e0e7ff;
            min-height: 100vh;
            display: flex;
            padding: 0;
            position: relative;
            overflow: hidden;
        }
        
        /* 背景装饰元素 */
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(20, 30, 60, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 30, 60, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }
        
        /* 左侧导航菜单 */
        .sidebar {
            width: 260px;
            background: rgba(12, 15, 30, 0.95);
            height: 100vh;
            padding: 30px 0;
            border-right: 1px solid rgba(80, 100, 200, 0.15);
            box-shadow: 5px 0 20px rgba(0, 0, 20, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .logo-container {
            padding: 0 25px 30px;
            border-bottom: 1px solid rgba(80, 100, 200, 0.15);
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #6a93ff, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo i {
            font-size: 32px;
        }
        
        .nav-menu {
            flex: 1;
            padding: 0 15px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            margin: 8px 0;
            border-radius: 12px;
            color: #8a9bb8;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-item:hover {
            background: rgba(80, 110, 220, 0.15);
            color: #b0c5ff;
        }
        
        .nav-item.active {
            background: linear-gradient(90deg, rgba(106, 17, 203, 0.3), rgba(37, 117, 252, 0.3));
            color: #e0f0ff;
            box-shadow: 0 4px 15px rgba(80, 110, 220, 0.3);
        }
        
        .nav-item i {
            font-size: 20px;
            margin-right: 15px;
            width: 24px;
            text-align: center;
        }
        
        .nav-footer {
            padding: 25px;
            border-top: 1px solid rgba(80, 100, 200, 0.15);
            font-size: 13px;
            color: rgba(138, 155, 184, 0.7);
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
        }
        
        .device-card {
            width: 100%;
            max-width: 500px;
            background: rgba(16, 18, 28, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 15px 35px rgba(0, 5, 20, 0.7),
                0 0 0 1px rgba(80, 110, 220, 0.2);
            backdrop-filter: blur(12px);
            position: relative;
            border: 1px solid rgba(100, 130, 255, 0.15);
            height: fit-content;
        }
        
        .device-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6a11cb, #2575fc, #00c6ff);
            border-radius: 20px 20px 0 0;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 16px 24px;
            background: rgba(10, 12, 25, 0.7);
            border-bottom: 1px solid rgba(80, 100, 200, 0.15);
        }
        
        .home-link {
            font-weight: 600;
            color: #6a93ff;
            text-decoration: none;
            font-size: 17px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .device-status {
            padding: 20px 24px 28px;
        }
        
        .status-item {
            margin-bottom: 22px;
        }
        
        .status-label {
            color: #8a9bb8;
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
            font-weight: 500;
        }
        
        .status-value {
            font-size: 20px;
            font-weight: 600;
            color: #e0f0ff;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'SF Mono', 'Menlo', monospace;
            letter-spacing: 0.5px;
        }
        
        .status-error {
            color: #ff6b6b;
            font-size: 22px;
        }
        
        .device-name {
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(90deg, #6a93ff, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin: 22px 0 30px;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px rgba(100, 180, 255, 0.3);
        }
        
        .slot-container {
            background: linear-gradient(145deg, rgba(20, 30, 60, 0.4), rgba(15, 20, 45, 0.5));
            border-radius: 16px;
            padding: 20px;
            margin: 28px 0;
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.3),
                        0 4px 15px rgba(0, 10, 40, 0.3);
            border: 1px solid rgba(80, 110, 220, 0.2);
        }
        
        .slot-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 15px;
            color: #8a9bb8;
        }
        
        .slot-count {
            color: #6a93ff;
            font-weight: 600;
        }
        
        .slots {
            display: flex;
            justify-content: space-around;
        }
        
        .slot {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, rgba(30, 45, 90, 0.6), rgba(25, 35, 70, 0.7));
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
            color: #a0b9ff;
            border: 2px solid rgba(100, 140, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 20, 0.4);
        }
        
        .slot:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(80, 120, 255, 0.3);
            border-color: rgba(120, 160, 255, 0.6);
            background: linear-gradient(145deg, rgba(40, 60, 120, 0.7), rgba(35, 50, 100, 0.8));
        }
        
        .slot:nth-child(1) { background: linear-gradient(145deg, rgba(106, 17, 203, 0.4), rgba(80, 15, 150, 0.5)); }
        .slot:nth-child(2) { background: linear-gradient(145deg, rgba(37, 117, 252, 0.4), rgba(25, 90, 220, 0.5)); }
        .slot:nth-child(3) { background: linear-gradient(145deg, rgba(0, 198, 255, 0.4), rgba(0, 160, 220, 0.5)); }
        
        .device-logo {
            text-align: center;
            margin: 10px 0 30px;
            font-weight: 600;
            color: #8a9bb8;
            letter-spacing: 1px;
            font-size: 18px;
            opacity: 0.8;
        }
        
        .firmware-info {
            background: linear-gradient(145deg, rgba(20, 30, 60, 0.4), rgba(15, 20, 45, 0.5));
            border-radius: 16px;
            padding: 18px;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
            border: 1px solid rgba(80, 110, 220, 0.2);
        }
        
        .firmware-label {
            color: #8a9bb8;
            margin-bottom: 8px;
            display: block;
        }
        
        .firmware-version {
            font-family: 'SF Mono', 'Menlo', monospace;
            color: #a0e0ff;
            font-size: 16px;
            letter-spacing: 0.5px;
        }
        
        .update-button {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #0061ff, #00d2ff);
            border: none;
            border-radius: 14px;
            padding: 16px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 110, 255, 0.4);
        }
        
        .update-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 210, 255, 0.5);
        }
        
        .update-button:active {
            transform: translateY(0);
        }
        
        .arrows {
            font-size: 22px;
            letter-spacing: 8px;
            margin-top: 8px;
            animation: pulse 2s infinite;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-3px); }
            100% { opacity: 0.6; transform: translateY(0); }
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 5px;
            font-size: 13px;
            color: #8a9bb8;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff6b6b;
            box-shadow: 0 0 8px #ff6b6b;
        }
        
        .footer {
            text-align: center;
            padding: 20px 0 10px;
            font-size: 12px;
            color: rgba(138, 155, 184, 0.6);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 20px 0;
            }
            
            .logo span, .nav-item span {
                display: none;
            }
            
            .logo {
                justify-content: center;
            }
            
            .nav-item {
                justify-content: center;
                padding: 15px;
            }
            
            .nav-item i {
                margin-right: 0;
                font-size: 22px;
            }
            
            .nav-footer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <!-- 左侧导航菜单 -->
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <span>Chameleon Ultra</span>
            </div>
        </div>
        
        <div class="nav-menu">
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-microchip"></i>
                <span>卡槽管理</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-save"></i>
                <span>已保存的卡</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-download"></i>
                <span>读取卡片</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-upload"></i>
                <span>写入卡片</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>设置</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-bug"></i>
                <span>调试</span>
            </a>
        </div>
        
        <div class="nav-footer">
            <p>© 2023 Chameleon Ultra</p>
            <p>v3.0-29-qc955c4f</p>
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="device-card">
            <div class="status-bar">
                <a href="#" class="home-link">
                    <i class="fas fa-home"></i>
                    <span>设备概览</span>
                </a>
                <div class="connection-status">
                    <div class="status-indicator"></div>
                    <span>未连接</span>
                </div>
            </div>
            
            <div class="device-status">
                <div class="status-item">
                    <span class="status-label">设备标识</span>
                    <div class="status-value">
                        D8:62:DE:56:B7:71
                        <span class="status-error">❌</span>
                    </div>
                </div>
                
                <div class="device-name">Chameleon Ultra</div>
                
                <div class="slot-container">
                    <div class="slot-header">
                        <span>卡槽状态</span>
                        <span>已使用的卡槽: <span class="slot-count">3/16</span></span>
                    </div>
                    
                    <div class="slots">
                        <div class="slot">A</div>
                        <div class="slot">B</div>
                        <div class="slot">C</div>
                    </div>
                </div>
                
                <div class="device-logo">Chameleon Ultra</div>
                
                <div class="firmware-info">
                    <span class="firmware-label">轮询固件版本:</span>
                    <span class="firmware-version">v3.0-29-qc955c4f</span>
                </div>
                
                <button class="update-button">
                    在线安装最新版本轮询固件
                    <div class="arrows">↑ ↑ ↑</div>
                </button>
            </div>
            
            <div class="footer">
                © 2023 Chameleon Ultra | 设备管理界面
            </div>
        </div>
    </div>

    <script>
        // 按钮点击效果
        const updateButton = document.querySelector('.update-button');
        updateButton.addEventListener('click', function() {
            // 添加点击动画
            this.classList.add('clicked');
            setTimeout(() => {
                this.classList.remove('clicked');
            }, 300);
            
            // 模拟更新过程
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 检查更新中...';
            this.disabled = true;
            
            setTimeout(() => {
                this.innerHTML = originalText;
                this.disabled = false;
                alert('已发现新版本固件 v3.1-45-qa12d8e1，请连接设备进行更新');
            }, 2000);
        });
        
        // 卡槽悬停效果
        const slots = document.querySelectorAll('.slot');
        slots.forEach(slot => {
            slot.addEventListener('click', function() {
                slots.forEach(s => s.style.boxShadow = '0 4px 10px rgba(0, 0, 20, 0.4)');
                this.style.boxShadow = '0 0 15px rgba(100, 180, 255, 0.7)';
                
                // 显示卡槽信息
                alert(`已选择卡槽 ${this.textContent}`);
            });
        });
        
        // 状态指示灯动画
        const indicator = document.querySelector('.status-indicator');
        setInterval(() => {
            indicator.style.opacity = indicator.style.opacity === '0.5' ? '1' : '0.5';
        }, 800);
        
        // 导航菜单激活状态
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                navItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                // 更新页面标题
                const pageTitle = this.querySelector('span').textContent;
                document.querySelector('.home-link span').textContent = pageTitle;
                
                // 根据选中的菜单项更新内容
                updateMainContent(pageTitle);
            });
        });
        
        // 根据菜单项更新内容
        function updateMainContent(page) {
            const content = document.querySelector('.device-status');
            const deviceName = document.querySelector('.device-name');
            
            // 更新设备名称显示
            deviceName.textContent = page;
            
            // 更新主要内容区域
            switch(page) {
                case '首页':
                    content.innerHTML = `
                        <div class="status-item">
                            <span class="status-label">设备标识</span>
                            <div class="status-value">
                                D8:62:DE:56:B7:71
                                <span class="status-error">❌</span>
                            </div>
                        </div>
                        
                        <div class="device-name">${page}</div>
                        
                        <div class="slot-container">
                            <div class="slot-header">
                                <span>卡槽状态</span>
                                <span>已使用的卡槽: <span class="slot-count">3/16</span></span>
                            </div>
                            
                            <div class="slots">
                                <div class="slot">A</div>
                                <div class="slot">B</div>
                                <div class="slot">C</div>
                            </div>
                        </div>
                        
                        <div class="device-logo">Chameleon Ultra</div>
                        
                        <div class="firmware-info">
                            <span class="firmware-label">轮询固件版本:</span>
                            <span class="firmware-version">v3.0-29-qc955c4f</span>
                        </div>
                        
                        <button class="update-button">
                            在线安装最新版本轮询固件
                            <div class="arrows">↑ ↑ ↑</div>
                        </button>
                    `;
                    break;
                    
                case '卡槽管理':
                    content.innerHTML = `
                        <div class="device-name">${page}</div>
                        
                        <div class="slot-container">
                            <div class="slot-header">
                                <span>卡槽状态</span>
                                <span>已使用的卡槽: <span class="slot-count">3/16</span></span>
                            </div>
                            
                            <div class="slots">
                                <div class="slot">A</div>
                                <div class="slot">B</div>
                                <div class="slot">C</div>
                                <div class="slot">D</div>
                                <div class="slot">E</div>
                                <div class="slot">F</div>
                            </div>
                            
                            <div class="slots" style="margin-top: 20px;">
                                <div class="slot">G</div>
                                <div class="slot">H</div>
                                <div class="slot">I</div>
                                <div class="slot">J</div>
                                <div class="slot">K</div>
                                <div class="slot">L</div>
                            </div>
                            
                            <div class="slots" style="margin-top: 20px;">
                                <div class="slot">M</div>
                                <div class="slot">N</div>
                                <div class="slot">O</div>
                                <div class="slot">P</div>
                            </div>
                        </div>
                        
                        <button class="update-button" style="margin-top: 30px;">
                            <i class="fas fa-plus"></i> 添加新卡槽
                        </button>
                    `;
                    break;
                    
                case '已保存的卡':
                    content.innerHTML = `
                        <div class="device-name">${page}</div>
                        
                        <div class="slot-container">
                            <div class="slot-header">
                                <span>已保存的卡片</span>
                                <span>数量: <span class="slot-count">12</span></span>
                            </div>
                            
                            <div style="margin-top: 20px;">
                                <div style="display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid rgba(80, 110, 220, 0.1);">
                                    <span>门禁卡 A</span>
                                    <span>2023-08-15</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid rgba(80, 110, 220, 0.1);">
                                    <span>电梯卡 B</span>
                                    <span>2023-08-10</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid rgba(80, 110, 220, 0.1);">
                                    <span>车库卡 C</span>
                                    <span>2023-08-05</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid rgba(80, 110, 220, 0.1);">
                                    <span>办公室门卡</span>
                                    <span>2023-07-28</span>
                                </div>
                            </div>
                        </div>
                        
                        <button class="update-button" style="margin-top: 30px;">
                            <i class="fas fa-search"></i> 搜索更多卡片
                        </button>
                    `;
                    break;
                    
                // 其他菜单项的内容可以根据需要继续添加
                default:
                    content.innerHTML = `
                        <div class="device-name">${page}</div>
                        <div style="text-align: center; margin-top: 40px; color: #8a9bb8;">
                            <i class="fas fa-cogs" style="font-size: 48px; margin-bottom: 20px;"></i>
                            <p>${page}功能正在开发中</p>
                        </div>
                    `;
            }
            
            // 重新绑定事件
            document.querySelector('.update-button')?.addEventListener('click', updateButtonClickHandler);
        }
        
        // 更新按钮点击处理函数
        function updateButtonClickHandler() {
            // 添加点击动画
            this.classList.add('clicked');
            setTimeout(() => {
                this.classList.remove('clicked');
            }, 300);
            
            // 模拟操作过程
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 处理中...';
            this.disabled = true;
            
            setTimeout(() => {
                this.innerHTML = originalText;
                this.disabled = false;
                alert('操作已完成');
            }, 1500);
        }
    </script>
</body>
</html>
